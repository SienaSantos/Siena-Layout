<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IA Innovations</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<body>
<div class="blabla" style="width:100%">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Submit Ticket
                <!-- <small>Subheading</small> -->
            </h1>

              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="sender">From</label>
                  <div class="col-sm-10">
                    <input type="email" class ="form-control" id="from" placeholder="From" >
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="receiver">To</label>
                  <div class="col-sm-10">
                    <input type="email" class ="form-control" id="to" placeholder="To" >
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="message">Message</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                  </div>
                </div>
                <div class="divider">

                </div>
                <div class="form-group">
                  <i class="fa fa-user col-sm-1 col-sm-offset-1 this-icon"></i>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="3" placeholder="Your comment..."></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="dept">Attachments</label>
                  <div class="col-sm-10">
                    <input type="file" style="margin-top:5px;">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-5 col-sm-10 btns">
                      <button type="cancel" class="btn" style="background-color: #969EA6;">Back</button>
                      <button type="submit" class = "btn" >Reply</button>
                      <button type="cancel" class="btn" style="background-color: #D60A00;">Close Ticket</button>
                  </div>
                </div>
              </form>
              </form>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/login.js"></script>

</body>

</html>
